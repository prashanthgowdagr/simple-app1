apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  kubernetes.io/change-cause: changed image to nginx
  labels:
    app: myapp
    tier: frontend
  
spec:
  selector:
    matchLabels:
      env: production
  template:
    metadata:
      name: nginxpod
      labels:
        env: production
    spec:
      containers:
      - name: nginx
        image: nginx:latest
  replicas: 2